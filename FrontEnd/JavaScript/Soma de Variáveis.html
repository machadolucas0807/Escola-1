<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Soma de Variáveis</title>
    <style>
      body {
        background-color: rgb(26, 63, 143);
        color: antiquewhite;
        font: normal 20pt arial;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Soma de Variáveis</h1>
      <script>
        var n1 = Number(window.prompt("Digite o primeiro valor:")); //conversão de numeros
        var n2 = Number(window.prompt("Digite o segundo valor:"));
        //.parseint (inteiros); .parsefloat (real);
        var s = n1 + n2
        window.alert(`Os valores digitados são ${n1} e ${n2}! E a soma entre eles é: ${s}!`);
        //template string: uso da crase; place holder: ${} 
      </script>
    </main>
  </body>
</html>
