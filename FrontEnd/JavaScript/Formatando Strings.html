<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formatando Strings</title>
    <style>
      body {
        background-color: rgb(26, 63, 143);
        color: antiquewhite;
        font: normal 20pt arial;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Formatando Strings</h1>
      <hr>
      <script>
        var nome = window.prompt(`Qual o seu nome?`)
        document.write (`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras. <br>`) 
        // contagem de digitos na variável
        document.write (`Seu nome em maíusculo fica como: <strong> ${nome.toUpperCase()}</strong>. <br>`)
        document.write (`Seu nome em minúsculo fica como: <strong> ${nome.toLowerCase()}</strong>. <br>`)
      </script>
    </main>
  </body>
</html>
