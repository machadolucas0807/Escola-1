<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colunas (: pseudoclasse)</title>
    <style>
        div{
            background-color: lightgray;
            border: 1px solid black; /*shorthand: larg., tipo e cor*/
            text-align: center;
            height: 200px;
            width: 200px;
            display: inline-block;
        }

        div:hover{
            background-color: yellow;
        }
        /*":" se trata de uma pseudo - classe, do qual determina o estado de um elemento*/
    </style>
</head>

<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>

</html>
